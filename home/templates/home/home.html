<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histopathology Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;      /* Sidebar + main content side by side */
            min-height: 100vh;  /* Full screen height */
            background-color: #232325;
        }

        /* Sidebar styling */
        .sidebar {
            width: 60px; /* Collapsed width */
            background-color: #28282a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            transition: width 0.3s ease;
            position: relative;
            height: 100vh;           /* Full height */
            border-right: 1px solid #323336; /* vertical line */
        }

        .sidebar.expanded {
            width: 250px;            /* Expanded width */
            padding: 20px;
            border-right: 1px solid #323336; /* vertical line */
        }

        /* Toggle button */
        .toggle-btn {
            position: absolute;  /* Fixed inside sidebar */
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: #28282a;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Profile at bottom of sidebar */
        .profile {
            margin-top: auto;
            position: absolute;
            bottom: 5px;
            left: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 50px;            /* collapsed width */
            height: 60px;
            background-color: #28282a;
            padding: 5px;
            border-radius: 12px;
            transition: width 0.3s, padding 0.3s;
            overflow: hidden;
        }

        .profile.expanded {
            width: 220px;           /* expanded width */
            padding: 5px 10px;
        }


        /* Avatar */
        .avatar {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Username */
        .username {
            color: white;
            white-space: nowrap;
            opacity: 0;             /* hidden by default */
            transition: opacity 0.3s;
        }

        .profile.expanded .username {
            opacity: 1;             /* visible when expanded */
        }

        /* Main content */
        .main-content {
            flex: 1;                /* Take remaining space */
            padding: 20px;
            position: relative;
        }

        /* Login/Register buttons */
        .login-register {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login-register a {
            text-decoration: none;
            color: white;
            background-color: #1f2937;
            padding: 8px 12px;
            border-radius: 6px;
            margin-left: 10px;
        }

        /* Messages styling */
        ul {
            list-style: none;
        }

        li.success {
            color: green;
        }

        li.error {
            color: red;
        }

        .sidebar-links {
            display: flex;
            flex-direction: column;
            margin-top: 60px; /* spacing from toggle button */
            width: 100%;
            gap: 10px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            white-space: nowrap;
            transition: background-color 0.2s;
        }

        .sidebar-link:hover {
            background-color: #374151;
        }

        /* Hide text when sidebar collapsed */
        .sidebar:not(.expanded) .link-text {
            display: none;
        }

        .sidebar-separator {
            width: 80%;               /* line width inside sidebar */
            height: 1px;              /* line thickness */
            background-color: #3b3b3b; /* line color */
            margin: 15px auto;        /* spacing top and bottom, centered */
        }

    </style>
</head>
<body>

{% if request.user.is_authenticated %}

    <div class="sidebar" id="sidebar">
        <div class="toggle-btn" id="toggleBtn">
    <!-- Heroicons Menu Icon -->

                </svg>

                <span class="link-text">Documentation</span>
            </a>
        </div>

        <div class="sidebar-links">
            <a href="#" class="sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#D9D9D9" class="bi bi-question-circle" viewBox="0 0 16 16">

                </svg>

                <span class="link-text">Help</span>
            </a>
        </div>


        <div class="sidebar-separator"></div>

        <div class="profile" id="profile">
            <div class="avatar">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#D9D9D9" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </div>

            <a class="username" id="username" href="{% url 'accounts:login' %}">{{ username }}</a>
        </div>


    </div>
{% else %}
    <!-- Login/Register buttons for guests -->
    <div class="login-register">
        <a href="{% url 'accounts:login' %}">Login</a>
        <a href="{% url 'accounts:register' %}">Register</a>
    </div>
{% endif %}

<!-- Main content -->
<div class="main-content">
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
<h1>hello</h1>
</div>

{% if request.user.is_authenticated %}
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const profile = document.getElementById('profile');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('expanded');
        profile.classList.toggle('expanded');  // expand/shrink profile
    });
</script>
{% endif %}

</body>
</html>
