<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh; /* Full viewport height */
        }

        /* Left side with gradient */
        .left-side {
            flex: 2; /* 2/3 width */
            background: linear-gradient(135deg, #7912b4, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            padding: 40px;
            text-align: center;
        }

        .left-side h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .left-side p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* Right side */
        .right-side {
            flex: 1;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            flex-direction: column;
        }

        /* Logo styling */
        .right-side img {
            display: block;
            margin: 0 auto 15px; /* centers logo and sets spacing below */
            max-width: 180px; /* adjust as needed */
        }

        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 14px;
        }

        form button {
            padding: 12px;
            border: none;
            border-radius: 50px;
            background-color: #000000;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 10px rgba(107, 107, 107, 0.99);
        }

        form button:hover {
            background-color: #7912b4;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        input::placeholder {
            color: #999;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .form-footer a {
            color: #7912b4;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 786px) {
            .left-side {
                display: none;
            }

            .right-side {
                flex: 1 1 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-side">
            <h1>Welcome!</h1>
            <p>Join us with NucleusOcean and use HoVerNet model for nuclues segmentation</p>
        </div>

        <div class="right-side">
            <!-- Logo above form -->
            <img src="{% static 'images/white big logo.png' %}" alt="Logo">

            <form method="post">
                {% csrf_token %}

                {{ form.username }}
                {{ form.email }}
                {{ form.password_1 }}
                {{ form.password_2 }}

                {% if error_message %}
                    <div class="error-message">{{ error_message }}</div>
                {% endif %}

                <button type="submit">Register</button>
            </form>

            <div class="form-footer">
                <span>Do you have an account?</span>
                <a href="{% url 'accounts:login' %}">Login</a>
            </div>
        </div>
    </div>

</body>
</html>
